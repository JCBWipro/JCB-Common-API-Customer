<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Feedback Received</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f8f8;">

<table style="width: 100%; cellspacing: 0; cellpadding: 0; bgcolor: #f8f8f8;">
    <tr>
        <td style="padding: 20px;">
            <table style="width: 600px; cellspacing: 0; cellpadding: 0; bgcolor: #ffffff; border-radius: 5px;">
                <tr>
                    <td style="padding: 20px;">
                        <h2 style="color: #222222; font-size: 24px; margin-bottom: 20px;">New Feedback Received</h2>
                        <p style="color: #555555; font-size: 16px; line-height: 1.5;">
                            You have received new feedback from a user:
                        </p>
                        <p style="color: #555555; font-size: 16px; line-height: 1.5; margin-top: 20px;">
                            <strong>From:</strong> {{userName}}
                        </p>
                        <p style="color: #555555; font-size: 16px; line-height: 1.5; margin-top: 10px;">
                            <strong>Message:</strong>
                        </p>
                        <p style="color: #555555; font-size: 16px; line-height: 1.5; margin-left: 20px;">
                            {{feedbackMsg}}
                        </p>
                        <p style="color: #555555; font-size: 16px; line-height: 1.5; margin-top: 40px;">
                            With Regards,<br>
                            <strong>JCB LiveLink Team</strong>
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
