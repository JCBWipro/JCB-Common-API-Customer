version: 0.0
os: linux
hooks:
  BeforeInstall:
    - location: Scripts/before_install.sh
      timeout: 300
      runas: root
 
  ApplicationStop:
    - location: Scripts/stop_server.sh
      timeout: 300
      runas: root
 
  AfterInstall:
    - location: Scripts/deploy_latest_jar.sh
      timeout: 300
      runas: root
 
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 1000
      runas: root
 
  ValidateService:
    - location: Scripts/validate_server.sh
      timeout: 300
      runas: root
