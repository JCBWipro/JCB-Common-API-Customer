version: 0.0
os: linux
files:
  - source: BuildArtif/
    destination: /data5/JCB_MobileAPI_Artifacts/
    owner: jcbuser1
    group: jcbuser1
 
hooks:
  BeforeInstall:
    - location: Scripts/before_install.sh
      timeout: 300
      runas: root
 
  ApplicationStop:
    - location: Scripts/stop_server.sh
      timeout: 300
      runas: jcbuser1
 
  AfterInstall:
    - location: Scripts/deploy_latest_jar.sh
      timeout: 300
      runas: root
 
  ApplicationStart:
    - location: Scripts/start_server.sh
      timeout: 300
      runas: jcbuser1
 
  ValidateService:
    - location: Scripts/validate_server.sh
      timeout: 300
      runas: jcbuser1
